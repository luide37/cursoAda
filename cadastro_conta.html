<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Conta</title>


    <!-- adicionando css  -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <nav class="bgimg">
        <a href="index.html">Voltar para Home</a>
        </nav>
    </header>

    <main>
        <h2> Exemplo de Cadastro</h2>

        <hr>
        
        <section id="tabela1">

            <h3>Dados Pessoais</h3>

            <table border="2">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Sexo</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Carlos</td>
                        <td>25</td>
                        <td>Masculino</td>
                    </tr>

                    <tr>
                        <td>julia</td>
                        <td>20</td>
                        <td>Feminino</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <section id="tabela2">

            <h3>Endereço</h3>

            <table border="2">
                <tr>
                    <thead>
                        <th>rua</th>
                        <th>bairro</th>
                        <th>numero</th>
                    </thead>
                </tr>
                <tbody>
                    <tr>
                        <td>rua amarela</td>
                        <td rowspan="2">por do sol</td>
                        <td>252</td>
                    </tr>

                    <tr>
                        <td>rua verde</td>
                        <td>254</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <hr>
        <h2>Cadastro</h2>

        <section class="form1"  id="form">
            <form>
                <div>
                    <label for="texto">Nome:</label>
                    <input type="text" id="texto" name="nome" placeholder="informe seu nome...">
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" placeholder="informe sua idade">
                </div>
                <div>
                    <label for="sexo">Sexo Masculino:</label>
                    <input type="checkbox"  id="sexo" name="sexo" >
                    <label for="sexf">Sexo Feminino:</label>
                    <input type="checkbox"  id="sexf" name="sexf" >
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="Informe seu email...">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="5" placeholder="Descrição...">
                    </textarea>
                </div>
                <div>
                   <label for="select">Cidade</label>
                    <select name="select" id="select">
                        <option value="" disabled selected> Escolhe a Cidade</option>
                        <option value="monte">Monte Belo</option>
                        <option value="cabo">Cabo Verde</option>
                        <option value="muzambinho">Muzambinho</option>
                    </select>
                </div>
                <div>
                    <input type="submit" id="enviar" value="Enviar" name="enviar">
                </div>
            </form>
        </section>

    </main>

    <hr>

    <footer>
        Desencolvido por Lucas c Ferreira
    </footer>
</body>
</html>
