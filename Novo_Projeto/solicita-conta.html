<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style_app.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    
</head>
<body>

    <div class="content">
        

        <aside>
            <img src="assets/bank.jpg" alt="" srcset="">

            <h1>Entre ou <span>Cadastre</span></h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
    
                <h2><span>Cadastre</span> uma solicitação de conta.</h2>
            </header>
            

            <form>
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name">

            <div class="point">    
                <label for="input-tel">Telefone:</label>
                <input type="tel" id="input-tel">
                <button>
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>

            <div class="select-div">
                <label for="input-city">Cidade:</label>
                <select name="select" id="input-city">
                    <option value="" disabled selected> Escolha a Cidade</option>
                    <option value="monte">Monte Belo</option>
                    <option value="cabo">Cabo Verde</option>
                    <option value="muzambinho">Muzambinho</option>
                </select>
            </div>
            </form>
    
            <div class="actionsC">
                <a href="">Cadastrar</a>
            </div>

            <footer>
                
            </footer>
        </main>

        
    </div>
    
</body>
</html>
